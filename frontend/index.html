<body class="min-h-screen flex flex-col p-4 md:p-8">

    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold">Data Security <span class="meli-yellow">Meli Challenge</span></h1>
        <p class="text-gray-400 mt-1">by Ignacio Barroso</p>
    </header>

    <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Panel: Input -->
        <div id="input-panel" class="panel p-6">
            <h2 class="text-xl font-bold mb-4 text-center">1. Proporcionar Contexto</h2>
            <!-- Mode switch host (rendered by app.js) -->
            <div id="modeSwitchHost" class="flex items-center justify-center gap-3 mb-4"></div>
            <textarea id="inputText" class="main-textarea w-full" placeholder="Escribe o pega el texto aquÃ­, o arrastra un archivo .txt..."></textarea>
            <div class="flex items-center justify-between mt-4 gap-4">
                <button id="uploadButton" class="btn flex-1">Cargar Archivo</button>
                <input type="file" id="fileInput" class="hidden" accept=".txt">
                <button id="analyzeButton" class="btn flex-1">Analizar</button>
            </div>
        </div>
        
        <!-- Right Panel: Output -->
        <div class="panel p-6">
            <h2 class="text-xl font-bold mb-4 text-center">2. Reporte Generado (JSON)</h2>
            <pre id="jsonOutput" class="json-output w-full h-96 overflow-auto"></pre>
            <button id="downloadButton" class="btn mt-4" disabled>Descargar JSON</button>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">
        <div class="loader"></div>
